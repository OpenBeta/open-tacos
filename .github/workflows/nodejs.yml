name: 'tests'

on: [push]

jobs:
  build:
    runs-on: 'ubuntu-latest'
    environment: "Preview"
    steps:
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.5.0
        with:
          node-version: '16'

      - name: 'Checkout Project'
        uses: 'actions/checkout@v2'
        with:
          fetch-depth: 1

      - name: Install dependencies
        run: yarn install --no-progress

      - name: Lint code
        run: yarn lint

      - name: Run unit tests
        run: yarn test-all
        env:
          SIRV_CLIENT_SECRET_RO: ${{ secrets.SIRV_CLIENT_SECRET_RO }}

      - name: Test build
        run: yarn build
        env:
          SIRV_CLIENT_SECRET_RO: ${{ secrets.SIRV_CLIENT_SECRET_RO }}

  test-docker-compose:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Build the dev container
        run: docker-compose build --no-cache --progress plain
      - name: Start docker compose
        run: docker-compose up -d
        env:
          SIRV_CLIENT_SECRET_RO: ${{ secrets.SIRV_CLIENT_SECRET_RO }}
      - name: Show server log
        run: docker logs -f opentacos-dev-latest
      # - name: Ping home page
      #   run: docker run --network container:opentacos-dev-latest appropriate/curl -L -s --retry 10 --retry-connrefused http://localhost:3000/
      - name: Stop containers
        if: always()
        run: docker-compose down